<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Pop-up PoC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .popup {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script>
        // Fungsi untuk membuat pop-up baru saat pop-up ditutup
        function createPopup() {
            const popup = window.open("", "Popup", "width=300,height=200");
            popup.document.write(`
                <html>
                <head>
                    <title>Popup</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 20px;
                            background-color: white;
                        }
                        button {
                            padding: 10px 20px;
                            background-color: #007bff;
                            color: white;
                            border: none;
                            border-radius: 3px;
                            cursor: pointer;
                        }
                    </style>
                </head>
                <body>
                    <h2>Persistent Pop-up</h2>
                    <p>This pop-up will keep reappearing!</p>
                    <button onclick="window.close()">Close</button>
                </body>
                </html>
            `);

            // Saat pop-up ditutup, buka pop-up baru
            popup.onbeforeunload = function() {
                createPopup();
            };
        }

        // Jalankan fungsi createPopup saat halaman dimuat
        window.onload = createPopup;
    </script>
</head>
<body>
    <div class="popup">
        <h2>Main Page</h2>
        <p>This is the main page. A persistent pop-up will appear.</p>
    </div>
</body>
</html>
