<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Pop-up PoC</title>
    <script>
        // Fungsi untuk menampilkan alert saat halaman dimuat
        function showAlert() {
            alert("This is a persistent alert pop-up!");
        }

        // Jalankan fungsi showAlert saat halaman dimuat
        window.onload = showAlert;
    </script>
</head>
<body>
    <h1>Alert Pop-up Example</h1>
    <p>This page demonstrates a persistent alert pop-up.</p>
</body>
</html>
